<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Inscrição - IESP/UERJ Escola de Inverno 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .no-frame-support {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        
        .no-frame-support h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .no-frame-support p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .no-frame-support a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .no-frame-support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://scientia-e.com/sistema/novosis/iesp/2025/" 
        title="Sistema de Inscrição - IESP/UERJ Escola de Inverno 2025"
        allowfullscreen>
        <div class="no-frame-support">
            <div>
                <h1>Seu navegador não suporta iframes</h1>
                <p>Para acessar o sistema de inscrição, clique no link abaixo:</p>
                <a href="https://scientia-e.com/sistema/novosis/iesp/2025/" target="_blank">
                    Acessar Sistema de Inscrição
                </a>
            </div>
        </div>
    </iframe>
</body>
</html>
